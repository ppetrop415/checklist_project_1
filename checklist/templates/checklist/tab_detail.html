{% extends 'checklist/base.html' %}


{% block content %}
    
            <!-- Table row -->
            <div class="row">
                <div class="col-12 table-responsive">
                  
                   
                    
                    {% for tab in tabs %}
                    <table class="table">
                        <thead class="bg-dark">
                            <tr>
                                <th>{{tab.title}} </th>
                                <th style="text-align: center;">Αποτέλεσμα</th>
                                <th style="text-align: center; width: 300px;">Παρατηρήσεις</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                            {% for item in tab.items.all %}
                            <tr>
                                <td>{{item.title}}</td>
                                <td style="text-align: center;">
      
                                  <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                    <label class="btn btn-outline-danger btn-lg active">
                                      <input type="radio" name="options" id="option_a1" autocomplete="off" checked> 0
                                    </label>
                                    <label class="btn btn-outline-danger btn-lg">
                                      <input type="radio" name="options" id="option_a2" autocomplete="off"> 3
                                    </label>
                                    <label class="btn btn-outline-danger btn-lg">
                                      <input type="radio" name="options" id="option_a3" autocomplete="off"> 6
                                    </label>
                                  </div>
      
                                </td>
                                <td style="text-align: center;">                      
                                    <a class="btn btn-primary btn-lg" href="invoice.html">
                                        <i class="fas fa-info-circle"></i>
                                    </a>
                                    <a class="btn btn-info btn-lg" href="#">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                </td>
      
                            </tr>
                            {% endfor %}
                                

                        </tbody>
                    </table>
                    {% endfor %}
                        
                                 
    
                    
                   
                    
                   

                </div>
                <!-- /.col -->
  
  
            </div>
            <!-- /.row -->

{% endblock %}
